        <h1 class="h1">session practice</h1>
    </div>
    <div class="body">
        <div class="login_outer">
            <div class="icon">
                <mat-icon style="font-size: 2.5rem;">account_circle</mat-icon>
                <mat-icon>refresh</mat-icon>
                <i class="fa fa-rotate"></i>
            </div>
            <form [formGroup]="loginForm" class="login_form">
                <h1>sign in</h1>
                <mat-form-field class="input">
                    <mat-label style="color: #8C8C8C;">user name</mat-label>
                    <input matInput placeholder="name" formControlName='name'>
                    <mat-error *ngIf="loginForm.controls['name'].errors?.required">
                        username is <strong>required</strong>.
                      </mat-error>
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label style="color: #8C8C8C;">password</mat-label>
                    <input matInput type="password" formControlName='password'>
                    <mat-error *ngIf="loginForm.controls['password'].errors?.required">
                        password is<strong>required</strong>.
                      </mat-error>
                </mat-form-field>
                <!-- <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field> -->


                <div>
                    <button mat-raised-button style="margin-top:16px ;" class="sumbit_button"
                        [disabled]="loginForm.invalid"
                        (click)="login()" 
                        
                        >login</button>&nbsp;&nbsp;
                    <!-- <button mat-raised-button  style="margin-top:16px ;" color="warn" (click)="logout()">logout</button> -->
                </div>
            </form>
        </div>
    </div>
    <div class=" footer">
        <p>created by ayush</p>
    </div>
</div>
